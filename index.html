        // Questa funzione viene chiamata dall'API di Google Maps una volta caricata
        async function initMap() {
            const basilicataCenter = { lat: 40.4000, lng: 15.9000 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 9,
                center: basilicataCenter,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            // Carica i marker dai dati già presenti
            loadWebcamMarkers();
        }

        // Funzione per caricare i marker sulla mappa dai dati 'webcamData'
        function loadWebcamMarkers() {
            webcamData.forEach(webcam => {
                if (webcam.lat && webcam.lng && webcam.link && webcam.citta && webcam.provincia) {
                    addMarker({
                        idCittaProvincia: `${webcam.citta} (${webcam.provincia})`,
                        lat: webcam.lat,
                        lng: webcam.lng,
                        link: webcam.link,
                        stato: webcam.stato || 'Sconosciuto',
                        note: webcam.note || 'Nessuna nota'
                    });
                } else {
                    console.warn(`Dati essenziali mancanti per la webcam (salto marker):`, webcam);
                }
            });
        }

        // Funzione per aggiungere un marker singolo alla mappa
        function addMarker(webcam) {
            const marker = new google.maps.Marker({
                position: { lat: webcam.lat, lng: webcam.lng },
                map: map,
                title: webcam.idCittaProvincia,
            });

            const infoWindowContent = `
                <h3>${webcam.idCittaProvincia}</h3>
                <p>Stato: <strong>${webcam.stato}</strong></p>
                ${webcam.note ? `<p>Note: ${webcam.note}</p>` : ''}
                <p><a href="${webcam.link}" target="_blank">Vedi Webcam Esterna</a></p>
                <button onclick="addWebcamToMosaic('${encodeURIComponent(webcam.idCittaProvincia)}', '${encodeURIComponent(webcam.link)}')">Aggiungi a Mosaico</button>
            `;

            const infoWindow = new google.maps.InfoWindow({
                content: infoWindowContent
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        // Funzione per aprire la pagina del mosaico
        function addWebcamToMosaic(idCittaProvincia, link) {
            window.open(`mosaico.html?webcam=${idCittaProvincia}&link=${link}`, '_blank');
        }
