<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaico Webcam - Sala di Controllo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        header img {
            height: 60px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        #mosaic-container {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            gap: 15px;
            box-sizing: border-box; /* Include padding nel calcolo della larghezza/altezza */
        }

        /* Layout dinamici */
        .layout-1x1 { grid-template-columns: 1fr; }
        .layout-1x2 { grid-template-columns: 1fr; grid-template-rows: repeat(2, 1fr); }
        .layout-2x2 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
        .layout-2x3 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); }
        .layout-3x3 { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); }

        .webcam-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative; /* Per posizionare il pulsante */
            min-height: 150px; /* Altezza minima per le card */
        }
        
        .webcam-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #2c3e50;
            padding: 0 10px;
        }

        .webcam-card .link-overlay {
            flex-grow: 1; /* Occupa lo spazio disponibile */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .webcam-card .link-overlay a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px;
        }

        .webcam-card .link-overlay a:hover {
            background-color: #2980b9;
        }

        .webcam-card .link-overlay p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 768px) {
            #mosaic-container {
                grid-template-columns: 1fr !important; /* Forza una colonna su schermi piccoli */
                grid-template-rows: auto !important; /* Altezza automatica */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo">
        <h1>Sala di Controllo</h1>
    </header>

    <div id="mosaic-container">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const layout = urlParams.get('layout') || '2x2'; // Default a 2x2
            const source = urlParams.get('source');

            let selectedWebcams = [];

            if (source === 'localStorage') {
                const storedData = localStorage.getItem('mosaicWebcams');
                if (storedData) {
                    selectedWebcams = JSON.parse(storedData);
                    localStorage.removeItem('mosaicWebcams'); // Pulisce localStorage dopo l'uso
                }
            } else {
                const webcamsString = urlParams.get('webcams');
                if (webcamsString) {
                    selectedWebcams = JSON.parse(decodeURIComponent(webcamsString));
                }
            }

            const mosaicContainer = document.getElementById('mosaic-container');
            mosaicContainer.classList.add(`layout-${layout.replace('x', '')}`); // Es: layout-22 per 2x2

            if (selectedWebcams.length === 0) {
                mosaicContainer.innerHTML = '<p style="text-align: center; margin-top: 50px; font-size: 1.2em;">Nessuna webcam selezionata. Torna alla <a href="index.html">pagina principale</a> per selezionarne alcune.</p>';
                return;
            }

            selectedWebcams.forEach(webcam => {
                const card = document.createElement('div');
                card.className = 'webcam-card';
                card.innerHTML = `
                    <h3>${webcam.name}</h3>
                    <div class="link-overlay">
                        <p>Impossibile incorporare la webcam.</p>
                        <a href="${webcam.link}" target="_blank">Apri Webcam in Nuova Scheda</a>
                    </div>
                `;
                mosaicContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
